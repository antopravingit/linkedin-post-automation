name: Test Failure Notification

on:
  workflow_dispatch:  # Manual trigger only

jobs:
  test-failure:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install python-dotenv

    - name: Create .env file
      run: |
        echo "SMTP_EMAIL=${{ secrets.SMTP_EMAIL }}" >> .env
        echo "SMTP_PASSWORD=${{ secrets.SMTP_PASSWORD }}" >> .env
        echo "SMTP_SERVER=${{ secrets.SMTP_SERVER || 'smtp.gmail.com' }}" >> .env
        echo "SMTP_PORT=${{ secrets.SMTP_PORT || '587' }}" >> .env
        echo "NOTIFICATION_EMAIL=${{ secrets.NOTIFICATION_EMAIL }}" >> .env

    - name: Intentionally Fail
      run: |
        echo "This step will fail to test the failure notification"
        echo "Sending test failure notification..."
        python tools/send_failure_notification.py "GitHub Actions Test" "This is an intentional failure to test the notification system from GitHub Actions."
        exit 1  # Trigger failure

    - name: Send Failure Notification
      if: failure()
      run: python tools/send_failure_notification.py "Test Failure Workflow" "This failure was intentional to test notifications."
