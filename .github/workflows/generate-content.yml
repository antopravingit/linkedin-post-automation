name: Generate LinkedIn Content

on:
  schedule:
    # Run every Tuesday at 3:00 PM UTC (9:00 AM CST) - Optimal for engagement
    - cron: '0 15 * * 2'
  workflow_dispatch:  # Allow manual triggering from GitHub Actions tab

jobs:
  generate-content:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Create .env file
      run: |
        echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> .env
        echo "NOTION_API_KEY=${{ secrets.NOTION_API_KEY }}" >> .env
        echo "NOTION_DATABASE_ID=${{ secrets.NOTION_DATABASE_ID }}" >> .env
        echo "LINKEDIN_CLIENT_ID=${{ secrets.LINKEDIN_CLIENT_ID }}" >> .env
        echo "LINKEDIN_CLIENT_SECRET=${{ secrets.LINKEDIN_CLIENT_SECRET }}" >> .env
        echo "LINKEDIN_REDIRECT_URI=http://localhost:8000/callback" >> .env
        echo "SMTP_EMAIL=${{ secrets.SMTP_EMAIL }}" >> .env
        echo "SMTP_PASSWORD=${{ secrets.SMTP_PASSWORD }}" >> .env
        echo "SMTP_SERVER=${{ secrets.SMTP_SERVER }}" >> .env
        echo "SMTP_PORT=${{ secrets.SMTP_PORT }}" >> .env
        echo "NOTIFICATION_EMAIL=${{ secrets.NOTIFICATION_EMAIL }}" >> .env

    - name: Run LinkedIn Curator (Auto-Discovery)
      run: |
        echo "1" | python linkedin_curator.py 2>&1 | tee generation.log

    - name: Extract Notion Links
      run: python tools/extract_notion_links.py

    - name: Send Email Notification
      if: success()
      env:
        SMTP_EMAIL: ${{ secrets.SMTP_EMAIL }}
        SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
        SMTP_SERVER: ${{ secrets.SMTP_SERVER || 'smtp.gmail.com' }}
        SMTP_PORT: ${{ secrets.SMTP_PORT || '587' }}
        NOTIFICATION_EMAIL: ${{ secrets.NOTIFICATION_EMAIL }}
      run: python tools/send_notification.py

    - name: Upload logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: generation-logs
        path: |
          generation.log
          notion_links.txt
        retention-days: 30

    - name: Send Failure Notification
      if: failure()
      run: python tools/send_failure_notification.py "Generate LinkedIn Content"
